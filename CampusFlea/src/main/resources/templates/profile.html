<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <script src="https://kit.fontawesome.com/9113ff3c75.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/Logos/logo.png}" alt="Logo">
            </a>
            <!--      <img src="../static/images/Logos/logo.png"  alt="Logo">-->
        </div>
        <button class="save-button" onclick="history.back()">Back</button>
    </nav>
</header>
<main>
    <div class="container-mid">
        <div class="section-middle">
            <div class="profile-picture">
                <img th:src="${avatar}" alt="Profile Picture" id="profile-image">
            </div>
            <div class="hero-title">
                <h1 th:text="${username}"></h1>
                <a th:href="@{settings}"><i class="fa-regular fa-pen-to-square"></i></a>
            </div>
        </div>
    </div>
    <section class="profile">
        <h2>My Posts</h2>
        <div class="post-grid">
            <div class="grid-container">
                <!-- Repeat this container as needed -->
                <div class="grid-item">
                    <th:block th:each="item : ${listings}">
                        <div class="neumorphic-card">
                            <a th:href="@{listing(id=${item.id})}">
                                <img th:src="${item.images[0]}" alt="${item.title}">
                                <div class="item-text">
                                    <h2 th:text="${item.title}"></h2>
                                    <p class="price" th:text="${'$' + item.price}"></p>
                                </div>
                            </a>
                            <div class="edit-buttons">
                                <a th:href="@{editlisting(id=${item.id})}">
                                    <button class="edit-profile-button"><i class="fa-regular fa-pen-to-square"></i>
                                    </button>
                                </a>
                                <form method="post">
                                    <input type="hidden" name="listingId" th:value="${item.id}">
                                    <button type="submit" class="delete-button" name="delete"><i
                                            class="fa-solid fa-trash"></i></button>
                                </form>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
