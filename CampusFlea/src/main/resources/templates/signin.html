<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="logocontainer">
    <img th:src="@{/images/Logos/logo.png}" alt="Logo" class="logo">
</div>
<div class="container">
    <form th:action="@{/signin}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="text-box"><br>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="text-box"><br>
        </div>
        <div class="button-container">
            <div class="btn-signin">
                <button type="submit">
                    Sign In
                </button>
            </div>
            <div class="btn-register">
                <p> Don't have an account?<a
                        th:href="@{signup}">Register Here</a></p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
