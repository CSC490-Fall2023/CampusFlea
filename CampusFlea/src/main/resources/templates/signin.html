<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="logocontainer">
    <img th:src="@{/images/Logos/logo.png}" alt="Logo" class="logo">
</div>
<div class="container">
    <form th:action="@{/signin}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="user">Username:</label>
            <input type="text" id="user" name="user" th:field="*{username}" class="text-box"><br>
        </div>

        <div class="form-group">
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" th:field="*{password}" class="text-box"><br>
        </div>
        <div class="button-container">
            <div class="btn-signin">
                <button type="submit">
                    Sign In
                </button>
            </div>
            <div class="btn-register">
                <a th:href="@{signup}">Register</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
