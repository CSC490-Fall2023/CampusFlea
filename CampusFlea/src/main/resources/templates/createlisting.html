<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Listing</title>
    <link rel="stylesheet" th:href="@{/css/createlisting.css}">
</head>
<body>
<h1>New Listing</h1>
<form th:action="@{/createlisting}" th:object="${listing}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="category">Category:</label>
    <select id="category" name="category" th:field="*{category}" required>
        <option value="0" disabled selected>Select a Category</option>
        <option value="1">Clothing</option>
        <option value="2">Electronics</option>
        <option value="3">Furniture</option>
        <option value="4">Services</option>
    </select>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" th:field="*{price}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>

    <!--<label for="images">Images:</label>
    <input type="file" id="images" name="images[]" th:field="*{image}" multiple accept="image/*" required>-->

    <button type="submit" value="Create Listing">Create Listing</button>
    <a th:href="@{home}">
        <button type="button">Cancel</button>
    </a>
</form>
</body>
</html>
